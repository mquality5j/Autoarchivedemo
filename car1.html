<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BMW 530xi - AutoArchive</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #e0e0e0;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 30px;
      background-color: #121212;
    }

    .logo {
      height: 100px;
      cursor: pointer;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
    }

    h1 {
      font-size: 28px;
      color: #fff;
    }

    .details {
      background-color: #1f1f1f;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 30px;
    }

    .details p {
      margin: 10px 0;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .gallery img {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .delete-btn {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 24px;
      background-color: #e53935;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <header>
    <img src="DCEFD878-CC39-44F5-8FEB-34954928928E.png" alt="Logo" class="logo" onclick="window.location.href='index.html'" />
  </header>

  <div class="container">
    <h1>BMW 530xi 2007</h1>
    <div class="details">
      <p><strong>VIN:</strong> WBANF73557CU25090</p>
      <p><strong>Tytuł:</strong> Salvage</p>
      <p><strong>Cena sprzedaży:</strong> $3,100</p>
      <p><strong>Miejsce zakupu:</strong> California, Los Angeles</p>
      <p><strong>Uszkodzenia:</strong> Front End, Minor Dents/Scratches</p>
      <p><strong>Status aukcji:</strong> Zakończona</p>
    </div>

    <div class="gallery">
      <img src="car1-1.jpg" alt="BMW 530xi - Zdjęcie 1" />
      <img src="car1-2.jpg" alt="BMW 530xi - Zdjęcie 2" />
      <img src="car1-3.jpg" alt="BMW 530xi - Zdjęcie 3" />
      <img src="car1-4.jpg" alt="BMW 530xi - Zdjęcie 4" />
      <img src="car1-5.jpg" alt="BMW 530xi - Zdjęcie 5" />
    </div>

    <a href="payment.html" class="delete-btn">Usuń historię</a>
  </div>

</body>
</html>
