<!DOCTYPE html>

  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'Segoe UI', sans-serif;

    }
    header {
      background-color: #1f1f1f;

      display: flex;

    .car-info h2 {
      color: #2196f3;
      margin-bottom: 10px;
    }
    .car-info p {
      margin: 6px 0;
    }
    .delete-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-weight: bold;
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 6px;
