<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AutoArchive – Szczegóły pojazdu</title>
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
    }

    h1 {
      color: #2196f3;
    }

    .details {
      background: #1f1f1f;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 30px;
    }

    .info {
      margin: 8px 0;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }

    .gallery img {
      width: 100%;
      border-radius: 8px;
    }

    .delete-btn {
      background-color: red;
      color: white;
      padding: 12px 20px;
      border: none;
      font-weight: bold;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 30px;
    }

    .delete-btn:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>BMW 530xi 2007</h1>

    <div class="details">
      <div class="info"><strong>VIN:</strong> WBANF73537CU21357</div>
      <div class="info"><strong>Cena:</strong> $5,600</div>
      <div class="info"><strong>Miejsce zakupu:</strong> Kalifornia, Los Angeles</div>
      <div class="info"><strong>Uszkodzenia:</strong> Przód + bok kierowcy</div>
      <div class="info"><strong>Tytuł:</strong> Salvage</div>
    </div>

    <div class="gallery">
      <img src="car1-1.jpg" alt="Zdjęcie 1 pojazdu">
      <img src="car1-2.jpg" alt="Zdjęcie 2 pojazdu">
      <img src="car1-3.jpg" alt="Zdjęcie 3 pojazdu">
      <img src="car1-4.jpg" alt="Zdjęcie 4 pojazdu">
    </div>

    <a href="payment.html"><button class="delete-btn">Usuń historię</button></a>
  </div>
</body>
</html>
