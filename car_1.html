<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>AutoArchive - BMW 530xi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #1f3b6d;
      color: white;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header img {
      height: 40px;
      cursor: pointer;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
    }
    .container {
      padding: 20px;
      max-width: 1000px;
      margin: auto;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .car-images {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    .car-images img {
      max-width: 100%;
      width: calc(50% - 10px);
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    .info {
      margin-bottom: 20px;
    }
    .info p {
      margin: 6px 0;
    }
    .remove-btn {
      background-color: #d11a2a;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .payment-modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .payment-content {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
    }
    .payment-content h2 {
      margin-bottom: 20px;
    }
    .payment-content button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #1f3b6d;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <img src="IMG_1421.png" alt="Logo AutoArchive" onclick="window.location.href='index.html'" />
    <h1>AutoArchive</h1>
  </header>

  <div class="container">
    <div class="car-images">
      <img src="bmw1.jpg" alt="BMW 530xi zdjęcie 1">
      <img src="bmw2.jpg" alt="BMW 530xi zdjęcie 2">
      <img src="bmw3.jpg" alt="BMW 530xi zdjęcie 3">
      <img src="bmw4.jpg" alt="BMW 530xi zdjęcie 4">
      <img src="bmw5.jpg" alt="BMW 530xi zdjęcie 5">
    </div>

    <div class="info">
      <p><strong>VIN:</strong> WBA5A7C52ED619297</p>
      <p><strong>Model:</strong> BMW 530xi 2014</p>
      <p><strong>Zakup:</strong> California, Los Angeles</p>
      <p><strong>Cena zakupu:</strong> $8,700</p>
      <p><strong>Uszkodzenia:</strong> Front-end, lewy bok</p>
      <p><strong>Tytuł:</strong> Salvage</p>
    </div>

    <button class="remove-btn" onclick="openPayment()">Usuń historię</button>
  </div>

  <div class="payment-modal" id="paymentModal">
    <div class="payment-content">
      <h2>Usuń historię pojazdu</h2>
      <p>Aby usunąć historię pojazdu, dokonaj opłaty 39 zł</p>
      <button onclick="alert('Płatność testowa – funkcja w przygotowaniu')">Przejdź do płatności</button><br/>
      <button onclick="closePayment()">Anuluj</button>
    </div>
  </div>

  <script>
    function openPayment() {
      document.getElementById('paymentModal').style.display = 'flex';
    }
    function closePayment() {
      document.getElementById('paymentModal').style.display = 'none';
    }
  </script>
</body>
</html>
