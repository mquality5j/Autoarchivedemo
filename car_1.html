<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BMW 530xi – AutoArchive</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    header {
      background-color: #1f3b6d;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header img {
      height: 40px;
      cursor: pointer;
    }
    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
    }
    .container {
      max-width: 1000px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      margin-top: 0;
    }
    .gallery {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }
    .gallery img {
      width: 32%;
      border-radius: 4px;
      object-fit: cover;
    }
    .details {
      line-height: 1.7;
    }
    .details span {
      font-weight: bold;
    }
    .remove-btn {
      margin-top: 30px;
      padding: 12px 24px;
      background-color: #e63946;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    .payment-modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    .payment-box {
      background: white;
      padding: 30px;
      border-radius: 6px;
      text-align: center;
      width: 300px;
    }
    .footer {
      text-align: center;
      color: #777;
      padding: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>
    <a href="index.html"><img src="IMG_1421.png" alt="AutoArchive Logo" /></a>
    <nav>
      <a href="#">O nas</a>
      <a href="#">Kontakt</a>
      <a href="#">FAQ</a>
    </nav>
  </header>

  <div class="container">
    <h1>BMW 530xi – Historia pojazdu</h1>

    <div class="gallery">
      <img src="car1.jpg" alt="Zdjęcie BMW 1" />
      <img src="car1b.jpg" alt="Zdjęcie BMW 2" />
      <img src="car1c.jpg" alt="Zdjęcie BMW 3" />
    </div>

    <div class="details">
      <p><span>VIN:</span> WBAFU7C5XDDU76492</p>
      <p><span>Cena końcowa:</span> $6,700</p>
      <p><span>Miejsce zakupu:</span> New Jersey, Trenton</p>
      <p><span>Uszkodzenia:</span> Front End, Minor Dents/Scratches</p>
      <p><span>Tytuł pojazdu:</span> Salvage</p>
    </div>

    <button class="remove-btn" onclick="showPayment()">Usuń historię</button>
  </div>

  <div class="payment-modal" id="paymentModal">
    <div class="payment-box">
      <h2>Opłać usunięcie</h2>
      <p>149 zł za usunięcie historii</p>
      <button onclick="hidePayment()">Zamknij</button>
    </div>
  </div>

  <div class="footer">
    © 2025 AutoArchive. Wszelkie prawa zastrzeżone.
  </div>

  <script>
    function showPayment() {
      document.getElementById("paymentModal").style.display = "flex";
    }
    function hidePayment() {
      document.getElementById("paymentModal").style.display = "none";
    }
  </script>

</body>
</html>
