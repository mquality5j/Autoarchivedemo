<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AutoArchive – Szczegóły pojazdu</title>
  <style>
    :root {
      --bg-color: #121212;
      --text-color: #e0e0e0;
      --card-bg: #1f1f1f;
      --accent-color: #2196f3;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    .container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }

    h1 {
      color: var(--accent-color);
    }

    .details {
      background-color: var(--card-bg);
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 30px;
    }

    .info {
      margin-bottom: 10px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      margin-bottom: 30px;
    }

    .gallery img {
      width: 100%;
      border-radius: 8px;
    }

    .delete-btn {
      background-color: red;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    .delete-btn:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>BMW 530xi 2007</h1>

    <div class="details">
      <div class="info"><strong>VIN:</strong> WBANF73537CU21357</div>
      <div class="info"><strong>Cena:</strong> $5,600</div>
      <div class="info"><strong>Miejsce zakupu:</strong> Kalifornia, Los Angeles</div>
      <div class="info"><strong>Uszkodzenia:</strong> Przód + bok kierowcy</div>
      <div class="info"><strong>Tytuł:</strong> Salvage</div>
    </div>

    <div class="gallery">
      <img src="car1-1.jpg" alt="Zdjęcie 1 pojazdu">
      <img src="car1-2.jpg" alt="Zdjęcie 2 pojazdu">
      <img src="car1-3.jpg" alt="Zdjęcie 3 pojazdu">
      <img src="car1-4.jpg" alt="Zdjęcie 4 pojazdu">
    </div>

    <a href="payment.html"><button class="delete-btn">Usuń historię</button></a>
  </div>
</body>
</html>
