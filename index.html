<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AutoArchive</title>
  <style>
    :root {
      --bg-color: #000000;
      --text-color: #e0e0e0;
      --card-bg: #1c1c1c;
      --accent-color: #2196f3;
    }

    body.light-mode {
      --bg-color: #ffffff;
      --text-color: #111111;
      --card-bg: #f3f3f3;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background 0.3s, color 0.3s;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: var(--bg-color);
      padding: 15px 30px;
      flex-wrap: wrap;
    }

    .logo {
      height: 150px;
    }

    .nav-right {
      display: flex;
      align-items: center;
      gap: 30px;
    }

    nav a {
      color: var(--accent-color);
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
    }

    .settings {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 8px;
    }

    .theme-btn, select {
      background-color: var(--card-bg);
      color: var(--text-color);
      border: 1px solid var(--accent-color);
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .search-bar {
      display: flex;
      margin-bottom: 20px;
    }

    #vinInput {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 4px 0 0 4px;
      font-size: 1rem;
    }

    #searchBtn {
      padding: 10px 20px;
      background-color: var(--accent-color);
      color: white;
      border: none;
      border-radius: 0 4px 4px 0;
      font-weight: bold;
      cursor: pointer;
    }

    .car {
      background-color: var(--card-bg);
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.6);
      cursor: pointer;
    }

    .car img {
      max-width: 100%;
      border-radius: 6px;
      margin-top: 10px;
    }

    .vin {
      font-weight: bold;
      color: #bbb;
    }
  </style>
</head>
<body>

  <header>
    <a href="index.html"><img src="DCEFD878-CC39-44F5-8FEB-34954928928E.png" alt="AutoArchive Logo" class="logo" /></a>
    <div class="nav-right">
      <nav>
        <a href="#">O nas</a>
        <a href="#">Kontakt</a>
      </nav>
      <div class="settings">
        <button class="theme-btn" onclick="toggleTheme()">ðŸŒ™ Tryb</button>
        <select id="langSelect">
          <option value="pl">PL</option>
          <option value="en">EN</option>
          <option value="de">DE</option>
          <option value="ru">RU</option>
        </select>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="search-bar">
      <input type="text" id="vinInput" placeholder="Wpisz VIN..."/>
      <button id="searchBtn">Szukaj</button>
    </div>
    <div id="carList"></div>
  </div>

  <script>
    const cars = [
      {
        vin: "1HGCM82633A004352",
        model: "Honda Accord 2003",
        img: "car1.jpg"
      },
      {
        vin: "1C4RJFBG0FC625797",
        model: "Jeep Grand Cherokee 2015",
        img: "car2.jpg"
      },
      {
        vin: "WDBUF56X78B278934",
        model: "Mercedes E350 2008",
        img: "car3.jpg"
      },
    ];

    const carList = document.getElementById("carList");

    function renderCars(filter = "") {
      carList.innerHTML = "";
      cars
        .filter(car => car.vin.includes(filter.toUpperCase()))
        .forEach((car, index) => {
          const el = document.createElement("div");
          el.className = "car";
          el.innerHTML = `
            <div class="vin">VIN: ${car.vin}</div>
            <div>${car.model}</div>
            <img src="${car.img}" alt="ZdjÄ™cie auta" />
          `;
          el.addEventListener("click", () => {
            window.location.href = \`car${index + 1}.html\`;
          });
          carList.appendChild(el);
        });
    }

    function toggleTheme() {
      document.body.classList.toggle("light-mode");
    }

    document.getElementById("searchBtn").addEventListener("click", () => {
      const value = document.getElementById("vinInput").value;
      renderCars(value);
    });

    renderCars(); // domyÅ›lnie pokaÅ¼ wszystkie
  </script>

</body>
</html>
