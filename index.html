<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AutoArchive</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #e0e0e0;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #121212;
      padding: 15px 30px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
    }

    .logo {
      height: 90px;
    }

    nav a {
      margin-left: 25px;
      color: #2196f3;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .search-bar {
      display: flex;
      margin-bottom: 20px;
    }

    #vinInput {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 4px 0 0 4px;
      font-size: 1rem;
    }

    #searchBtn {
      padding: 10px 20px;
      background-color: #2196f3;
      color: white;
      border: none;
      border-radius: 0 4px 4px 0;
      font-weight: bold;
      cursor: pointer;
    }

    .car {
      background-color: #1f1f1f;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.6);
    }

    .car img {
      max-width: 100%;
      border-radius: 6px;
      margin-top: 10px;
    }

    .vin {
      font-weight: bold;
      color: #bbb;
    }
  </style>
</head>
<body>

  <header>
    <img src="DCEFD878-CC39-44F5-8FEB-34954928928E.png" alt="AutoArchive Logo" class="logo" />
    <nav>
      <a href="#">O nas</a>
      <a href="#">Kontakt</a>
    </nav>
  </header>

  <div class="container">
    <div class="search-bar">
      <input type="text" id="vinInput" placeholder="Wpisz VIN..."/>
      <button id="searchBtn">Szukaj</button>
    </div>
    <div id="carList"></div>
  </div>

  <script>
    const cars = [
      {
        vin: "1HGCM82633A004352",
        model: "Honda Accord 2003",
        img: "car1.jpg"
      },
      {
        vin: "1C4RJFBG0FC625797",
        model: "Jeep Grand Cherokee 2015",
        img: "car2.jpg"
      },
      {
        vin: "WDBUF56X78B278934",
        model: "Mercedes E350 2008",
        img: "car3.jpg"
      },
    ];

    const carList = document.getElementById("carList");

    function renderCars(filter = "") {
      carList.innerHTML = "";
      cars
        .filter(car => car.vin.includes(filter.toUpperCase()))
        .forEach(car => {
          const el = document.createElement("div");
          el.className = "car";
          el.innerHTML = `
            <div class="vin">VIN: ${car.vin}</div>
            <div>${car.model}</div>
            <img src="${car.img}" alt="Zdjęcie auta" />
          `;
          carList.appendChild(el);
        });
    }

    document.getElementById("searchBtn").addEventListener("click", () => {
      const value = document.getElementById("vinInput").value;
      renderCars(value);
    });

    renderCars(); // domyślnie pokaż wszystkie
  </script>

</body>
</html>
