<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>AutoArchive</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f4;
    }

    header {
      background: #1f3b6d;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header img {
      height: 50px;
    }

    nav a {
      color: white;
      margin-left: 15px;
      text-decoration: none;
      font-weight: bold;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }

    .search {
      display: flex;
      margin-bottom: 20px;
    }

    .search input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
    }

    .search button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background: #1f3b6d;
      color: white;
      cursor: pointer;
    }

    .car {
      background: white;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    .car h3 {
      margin-top: 0;
    }

    .car img {
      max-width: 100%;
      margin: 10px 0;
      border-radius: 4px;
    }

    .car-details {
      margin-top: 10px;
    }

    .car-gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .car-gallery img {
      width: calc(33.33% - 10px);
      object-fit: cover;
    }
  </style>
</head>
<body>
  <header>
    <img src="IMG_1421.png" alt="AutoArchive Logo" />
    <nav>
      <a href="#">Strona główna</a>
      <a href="#">O nas</a>
      <a href="#">Kontakt</a>
    </nav>
  </header>

  <div class="container">
    <div class="search">
      <input type="text" id="vinInput" placeholder="Wpisz VIN..." />
      <button onclick="searchVIN()">Szukaj</button>
    </div>
    <div id="carList"></div>
  </div>

  <script>
    const cars = [
      {
        vin: "1HGCM82633A004352",
        model: "Honda Accord 2003",
        price: "$2,500",
        location: "Texas, Houston",
        damage: "Front damage",
        title: "Salvage",
        images: ["car1.jpg", "car2.jpg", "car3.jpg"]
      },
      {
        vin: "1C4RJFBG0FC625797",
        model: "Jeep Grand Cherokee 2015",
        price: "$8,000",
        location: "Florida, Miami",
        damage: "Rear damage",
        title: "Clean",
        images: ["car4.jpg", "car5.jpg"]
      }
    ];

    function renderCars(filter = "") {
      const carList = document.getElementById("carList");
      carList.innerHTML = "";

      cars
        .filter(car => car.vin.includes(filter.toUpperCase()))
        .forEach(car => {
          const el = document.createElement("div");
          el.className = "car";
          el.innerHTML = `
            <h3>${car.model}</h3>
            <div class="car-details">
              <strong>VIN:</strong> ${car.vin}<br />
              <strong>Cena:</strong> ${car.price}<br />
              <strong>Lokalizacja:</strong> ${car.location}<br />
              <strong>Uszkodzenia:</strong> ${car.damage}<br />
              <strong>Tytuł:</strong> ${car.title}
            </div>
            <div class="car-gallery">
              ${car.images.map(img => `<img src="${img}" alt="Zdjęcie auta" />`).join("")}
            </div>
          `;
          carList.appendChild(el);
        });
    }

    function searchVIN() {
      const value = document.getElementById("vinInput").value;
      renderCars(value);
    }

    // Pokaż wszystkie na starcie
    renderCars();
  </script>
</body>
</html>
