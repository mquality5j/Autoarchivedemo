<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AutoArchive</title>
  <style>
    :root {
      --bg-color: #0e0e0e;
      --text-color: #eaeaea;
      --card-bg: #1c1c1c;
      --accent-blue: #3f9cff;
      --accent-red: #ff4b4b;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 30px;
      flex-wrap: wrap;
      background-color: #101010;
    }

    .logo {
      height: 120px;
    }

    .nav-section {
      display: flex;
      align-items: center;
      gap: 30px;
    }

    nav a {
      color: var(--accent-blue);
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
    }

    .settings {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 10px;
    }

    .theme-btn, select {
      background-color: var(--card-bg);
      color: var(--text-color);
      border: 1px solid var(--accent-blue);
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .container {
      max-width: 1000px;
      margin: 30px auto;
      padding: 0 20px;
    }

    .search-bar {
      display: flex;
      margin-bottom: 20px;
    }

    #vinInput {
      flex: 1;
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 4px 0 0 4px;
    }

    #searchBtn {
      padding: 12px 24px;
      background-color: var(--accent-blue);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 0 4px 4px 0;
      cursor: pointer;
    }

    .car {
      background-color: var(--card-bg);
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.6);
      transition: transform 0.2s;
    }

    .car:hover {
      transform: scale(1.01);
    }

    .car img {
      max-width: 100%;
      border-radius: 6px;
      margin-top: 10px;
    }

    .vin {
      font-weight: bold;
      color: #aaa;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #111;
      color: var(--text-color);
      font-size: 0.9rem;
      margin-top: 40px;
    }

    .counter {
      background-color: var(--accent-red);
      padding: 10px 20px;
      border-radius: 10px;
      text-align: center;
      font-size: 1.2rem;
      font-weight: bold;
      margin: 20px 0;
    }
  </style>
</head>
<body>

  <header>
    <img src="DCEFD878-CC39-44F5-8FEB-34954928928E.png" alt="AutoArchive Logo" class="logo" />
    <div class="nav-section">
      <nav>
        <a href="#">O nas</a>
        <a href="#">Kontakt</a>
      </nav>
      <div class="settings">
        <button class="theme-btn" onclick="toggleTheme()">ðŸŒ™ Tryb</button>
        <select id="langSelect">
          <option value="pl">PL</option>
          <option value="en">EN</option>
          <option value="de">DE</option>
          <option value="ru">RU</option>
        </select>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="search-bar">
      <input type="text" id="vinInput" placeholder="Wpisz VIN lub model..."/>
      <button id="searchBtn">Szukaj</button>
    </div>

    <div class="counter">Sprawdzono 6 932 148 pojazdÃ³w</div>

    <div id="carList"></div>
  </div>

  <footer>
    &copy; 2025 AutoArchive. Wszystkie prawa zastrzeÅ¼one.
  </footer>

  <script>
    const cars = [
      {
        vin: "WBANU73579C123456",
        model: "BMW 530xi 2009",
        img: "IMG_1462.jpeg",
        link: "car1.html"
      },
      {
        vin: "1C4RJFBG0FC625797",
        model: "Jeep Grand Cherokee 2015",
        img: "car2.jpg",
        link: "car2.html"
      },
    ];

    const carList = document.getElementById("carList");

    function renderCars(filter = "") {
      carList.innerHTML = "";
      cars
        .filter(car => car.vin.includes(filter.toUpperCase()) || car.model.toLowerCase().includes(filter.toLowerCase()))
        .forEach(car => {
          const el = document.createElement("div");
          el.className = "car";
          el.innerHTML = `
            <a href="${car.link}" style="color: inherit; text-decoration: none;">
              <div class="vin">VIN: ${car.vin}</div>
              <div>${car.model}</div>
              <img src="${car.img}" alt="ZdjÄ™cie auta" />
            </a>
          `;
          carList.appendChild(el);
        });
    }

    function toggleTheme() {
      document.body.classList.toggle("light-mode");
    }

    document.getElementById("searchBtn").addEventListener("click", () => {
      const value = document.getElementById("vinInput").value;
      renderCars(value);
    });

    renderCars();
  </script>

</body>
</html>
