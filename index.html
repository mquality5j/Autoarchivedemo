<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>AutoArchive</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff;
      color: #222;
      transition: background-color 0.3s, color 0.3s;
    }
    body.dark {
      background-color: #121212;
      color: #eee;
    }
    header {
      background-color: #1f3b6d;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
    }
    header h1 a {
      color: white;
      text-decoration: none;
    }
    nav a {
      color: white;
      margin-left: 15px;
      text-decoration: none;
    }
    .lang-select {
      margin-left: 20px;
    }
    .lang-select select {
      padding: 5px;
    }
    .container {
      max-width: 1000px;
      margin: 20px auto;
      padding: 0 15px;
    }
    .car-entry {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #f0f0f0;
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 10px;
      transition: background 0.3s;
    }
    body.dark .car-entry {
      background: #1e1e1e;
    }
    .car-entry img {
      width: 100px;
      height: auto;
      margin-right: 20px;
      border-radius: 4px;
    }
    .toggle-dark {
      background: none;
      border: 1px solid white;
      color: white;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    .search-box {
      margin-top: 20px;
    }
    .search-box input {
      padding: 8px;
      width: 250px;
    }
    .search-box button {
      padding: 8px 10px;
      margin-left: 10px;
      cursor: pointer;
    }
    @media (max-width: 600px) {
      .car-entry {
        flex-direction: column;
        align-items: flex-start;
      }
      .car-entry img {
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1><a href="index.html">AutoArchive</a></h1>
    <nav>
      <a href="#">üè† <span class="tr" data-key="home">Strona g≈Ç√≥wna</span></a>
      <a href="#">‚ÑπÔ∏è <span class="tr" data-key="about">O nas</span></a>
      <a href="#">üì¨ <span class="tr" data-key="contact">Kontakt</span></a>
      <a href="#">üîç <span class="tr" data-key="search">Szukaj VIN</span></a>
      <select class="lang-select" onchange="setLanguage(this.value)">
        <option value="pl">PL</option>
        <option value="en">EN</option>
        <option value="de">DE</option>
        <option value="ru">RU</option>
      </select>
      <button class="toggle-dark" onclick="toggleDark()">üåô</button>
    </nav>
  </header>

  <div class="container">
    <div class="search-box">
      <input type="text" id="vinInput" placeholder="Wpisz VIN...">
      <button onclick="searchVIN()">üîç <span class="tr" data-key="search">Szukaj VIN</span></button>
    </div>

    <div class="car-entry">
      <img src="car1_thumb.jpg" alt="BMW 530xi">
      <div>
        <h2>BMW 530xi</h2>
        <p><strong>VIN:</strong> WBAFU7C59BC861936</p>
        <a href="car_1.html" class="tr" data-key="view">Zobacz szczeg√≥≈Çy</a>
      </div>
    </div>
  </div>

  <script>
    const translations = {
      "pl": {
        home: "Strona g≈Ç√≥wna",
        about: "O nas",
        contact: "Kontakt",
        search: "Szukaj VIN",
        view: "Zobacz szczeg√≥≈Çy"
      },
      "en": {
        home: "Home",
        about: "About",
        contact: "Contact",
        search: "Search VIN",
        view: "View details"
      },
      "de": {
        home: "Startseite",
        about: "√úber uns",
        contact: "Kontakt",
        search: "VIN suchen",
        view: "Details ansehen"
      },
      "ru": {
        home: "–ì–ª–∞–≤–Ω–∞—è",
        about: "–û –Ω–∞—Å",
        contact: "–ö–æ–Ω—Ç–∞–∫—Ç",
        search: "–ü–æ–∏—Å–∫ VIN",
        view: "–ü–æ–¥—Ä–æ–±–Ω–µ–µ"
      }
    };

    function setLanguage(lang) {
      document.querySelectorAll(".tr").forEach(el => {
        const key = el.dataset.key;
        el.textContent = translations[lang][key];
      });
      localStorage.setItem("lang", lang);
    }

    function toggleDark() {
      document.body.classList.toggle("dark");
      const isDark = document.body.classList.contains("dark");
      localStorage.setItem("darkMode", isDark ? "true" : "false");
    }

    function searchVIN() {
      const vin = document.getElementById("vinInput").value.trim().toUpperCase();
      if (vin === "WBAFU7C59BC861936") {
        window.location.href = "car_1.html";
      } else {
        alert("Nie znaleziono pojazdu o tym VIN.");
      }
    }

    // Load language and dark mode from localStorage
    const savedLang = localStorage.getItem("lang") || "pl";
    setLanguage(savedLang);
    if (localStorage.getItem("darkMode") === "true") {
      document.body.classList.add("dark");
    }
  </script>
</body>
</html>
