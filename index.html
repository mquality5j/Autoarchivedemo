<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AutoArchive PRO</title>
  <style>
    :root {
      --main-bg: #0b0f1a;
      --card-bg: #151b2c;
      --accent-blue: #1e90ff;
      --accent-red: #ff4c4c;
      --text-color: #ffffff;
    }

    body {
      margin: 0;
      background-color: var(--main-bg);
      color: var(--text-color);
      font-family: 'Segoe UI', sans-serif;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: var(--card-bg);
      box-shadow: 0 2px 8px rgba(0,0,0,0.5);
    }

    .logo {
      height: 80px;
    }

    .nav-actions {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .nav-actions a, .theme-btn, select {
      color: var(--text-color);
      background: none;
      border: none;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
    }

    .theme-btn, select {
      background-color: var(--card-bg);
      padding: 6px 12px;
      border-radius: 6px;
      border: 1px solid var(--accent-blue);
    }

    .container {
      padding: 40px 20px;
      max-width: 1200px;
      margin: auto;
    }

    .search-bar {
      display: flex;
      margin-bottom: 40px;
      gap: 0;
    }

    #vinInput {
      flex: 1;
      padding: 14px;
      font-size: 1rem;
      border: none;
      border-radius: 6px 0 0 6px;
      background-color: #fff;
      color: #000;
    }

    #searchBtn {
      padding: 14px 24px;
      background-color: var(--accent-blue);
      color: #fff;
      border: none;
      font-weight: bold;
      font-size: 1rem;
      border-radius: 0 6px 6px 0;
      cursor: pointer;
    }

    .car-card {
      background-color: var(--card-bg);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 30px;
      transition: transform 0.2s;
      box-shadow: 0 4px 8px rgba(0,0,0,0.6);
    }

    .car-card:hover {
      transform: scale(1.02);
    }

    .car-card img {
      width: 100%;
      border-radius: 8px;
      margin-top: 15px;
    }

    .vin {
      font-size: 0.9rem;
      color: #aaa;
    }

    .stats {
      margin-top: 50px;
      background: #1b2338;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      color: #fff;
    }

    .stats span {
      font-size: 2rem;
      font-weight: bold;
      color: var(--accent-red);
    }

    footer {
      text-align: center;
      padding: 30px;
      background-color: #101522;
      color: #aaa;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <img src="DCEFD878-CC39-44F5-8FEB-34954928928E.png" alt="AutoArchive Logo" class="logo" />
    <div class="nav-actions">
      <a href="#">O nas</a>
      <a href="#">Kontakt</a>
      <button class="theme-btn" onclick="toggleTheme()">üåô Tryb</button>
      <select id="langSelect">
        <option value="pl">PL</option>
        <option value="en">EN</option>
        <option value="de">DE</option>
        <option value="ru">RU</option>
      </select>
    </div>
  </header>

  <div class="container">
    <div class="search-bar">
      <input type="text" id="vinInput" placeholder="Wpisz VIN, model, tytu≈Ç, lokalizacjƒô..."/>
      <button id="searchBtn">Szukaj</button>
    </div>
    <div id="carList"></div>

    <div class="stats">
      üîç Sprawdzonych aut: <span id="counter">4123</span>
    </div>
  </div>

  <footer>
    ¬© 2025 AutoArchive ‚Äì Twoje zaufane ≈∫r√≥d≈Ço historii pojazd√≥w
  </footer>

  <script>
    const cars = [
      {
        vin: "WBA3B9C56DF123456",
        model: "BMW 328i xDrive 2013",
        title: "Salvage",
        location: "Texas, Dallas",
        img: "IMG_1462.jpeg",
        link: "car1.html"
      }
    ];

    function renderCars(filter = "") {
      const list = document.getElementById("carList");
      list.innerHTML = "";
      cars
        .filter(car =>
          car.vin.toLowerCase().includes(filter.toLowerCase()) ||
          car.model.toLowerCase().includes(filter.toLowerCase()) ||
          car.title.toLowerCase().includes(filter.toLowerCase()) ||
          car.location.toLowerCase().includes(filter.toLowerCase())
        )
        .forEach(car => {
          const div = document.createElement("div");
          div.className = "car-card";
          div.innerHTML = `
            <div class="vin">VIN: ${car.vin}</div>
            <div><strong>${car.model}</strong></div>
            <div>${car.title} ‚Äì ${car.location}</div>
            <img src="${car.img}" alt="Auto" />
          `;
          div.onclick = () => window.location.href = car.link;
          list.appendChild(div);
        });
    }

    function toggleTheme() {
      document.body.classList.toggle("light-mode");
    }

    document.getElementById("searchBtn").addEventListener("click", () => {
      const value = document.getElementById("vinInput").value;
      renderCars(value);
    });

    renderCars();
  </script>

</body>
</html>
