<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AutoArchive</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      transition: background 0.3s, color 0.3s;
    }

    header {
      background: #111827;
      color: white;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 80px;
      margin-right: 15px;
    }

    .menu {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .menu button,
    .menu select {
      padding: 6px 10px;
      margin-top: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .menu button:hover {
      opacity: 0.9;
    }

    .container {
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .search-bar {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }

    button.search-btn {
      background-color: #2563eb;
      color: white;
      font-size: 16px;
    }

    .car {
      background: white;
      border: 1px solid #ccc;
      margin-bottom: 20px;
      padding: 15px;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .car:hover {
      transform: scale(1.01);
    }

    .car img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin-top: 10px;
    }

    /* Dark mode */
    body.dark {
      background: #1f2937;
      color: white;
    }

    body.dark .car {
      background: #374151;
      border-color: #4b5563;
    }

    body.dark input,
    body.dark button,
    body.dark select {
      background: #111827;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="DCEFD878-CC39-44F5-8FEB-34954928928E.png" alt="AutoArchive Logo">
      <h1>AutoArchive</h1>
    </div>
    <div class="menu">
      <button onclick="toggleTheme()">üåì</button>
      <select onchange="changeLanguage(this.value)">
        <option value="pl">Polski</option>
        <option value="en">English</option>
        <option value="de">Deutsch</option>
        <option value="ru">–†—É—Å—Å–∫–∏–π</option>
      </select>
      <a href="#"><button>O nas</button></a>
      <a href="#"><button>Kontakt</button></a>
    </div>
  </header>

  <div class="container">
    <div class="search-bar">
      <input type="text" id="vinInput" placeholder="Wpisz VIN...">
      <button class="search-btn" onclick="searchVIN()">Szukaj</button>
    </div>
    <div id="carList"></div>
  </div>

  <script>
    const cars = [
      {
        vin: "1HGCM82633A004352",
        model: "Honda Accord 2003",
        img: "car1.jpg",
        link: "car1.html"
      },
      {
        vin: "1C4RJFBG0FC625797",
        model: "Jeep Grand Cherokee 2015",
        img: "car2.jpg",
        link: "car2.html"
      }
    ];

    const carList = document.getElementById("carList");

    function renderCars(filter = "") {
      carList.innerHTML = "";
      cars
        .filter(car => car.vin.toUpperCase().includes(filter.toUpperCase()))
        .forEach(car => {
          const el = document.createElement("div");
          el.className = "car";
          el.innerHTML = `
            <strong>VIN:</strong> ${car.vin}<br>
            <strong>Model:</strong> ${car.model}<br>
            <img src="${car.img}" alt="Zdjƒôcie auta">
          `;
          el.onclick = () => location.href = car.link;
          carList.appendChild(el);
        });
    }

    function searchVIN() {
      const value = document.getElementById("vinInput").value;
      renderCars(value);
    }

    function toggleTheme() {
      document.body.classList.toggle("dark");
    }

    function changeLanguage(lang) {
      alert("Zmiana jƒôzyka na: " + lang);
      // W pe≈Çnej wersji: za≈Çaduj t≈Çumaczenia
    }

    // Start
    renderCars();
  </script>
</body>
</html>
