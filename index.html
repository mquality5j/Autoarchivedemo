<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AutoArchive</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      background-color: #0a0a0a;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 30px 40px;
      background-color: #0a0a0a;
    }

    .logo {
      font-size: 42px;
      font-weight: bold;
      color: #fff;
      text-transform: uppercase;
      letter-spacing: 2px;
      animation: slideLeft 1s ease;
    }

    nav {
      display: flex;
      align-items: center;
      gap: 30px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #00bfff;
    }

    .mode-lang {
      display: flex;
      gap: 10px;
      margin-left: 20px;
    }

    .mode-lang select {
      padding: 5px 10px;
      background-color: #1a1a1a;
      color: white;
      border: 1px solid #333;
      border-radius: 5px;
    }

    main {
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 38px;
      margin-bottom: 20px;
      color: #fff;
    }

    .search-container {
      display: flex;
      justify-content: center;
      margin-bottom: 50px;
      gap: 10px;
    }

    .search-container input {
      padding: 12px 18px;
      width: 300px;
      border-radius: 5px;
      border: none;
    }

    .search-container button {
      padding: 12px 20px;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .car-gallery {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
      padding: 0 20px;
    }

    .car-card {
      background-color: #1a1a1a;
      border-radius: 10px;
      overflow: hidden;
      width: 300px;
      text-align: center;
      transition: transform 0.3s;
    }

    .car-card:hover {
      transform: scale(1.05);
    }

    .car-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .car-card p {
      padding: 10px;
      font-size: 18px;
      color: #fff;
    }

    @keyframes slideLeft {
      from {
        transform: translateX(-50px);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">AutoArchive</div>
    <nav>
      <a href="#">O nas</a>
      <a href="#">Kontakt</a>
      <div class="mode-lang">
        <select>
          <option value="dark">Ciemny</option>
          <option value="light">Jasny</option>
        </select>
        <select>
          <option value="pl">PL</option>
          <option value="en">EN</option>
          <option value="de">DE</option>
          <option value="ru">RU</option>
        </select>
      </div>
    </nav>
  </header>

  <main>
    <h1>Wyszukaj samochód</h1>
    <div class="search-container">
      <input type="text" placeholder="Wprowadź numer VIN">
      <button>Szukaj</button>
    </div>

    <div class="car-gallery">
      <a href="car1.html" class="car-card">
        <img src="img/car1.jpg" alt="BMW 530xi">
        <p>BMW 530xi - 2019</p>
      </a>
      <a href="car2.html" class="car-card">
        <img src="img/car2.jpg" alt="Audi A6">
        <p>Audi A6 - 2020</p>
      </a>
      <a href="car3.html" class="car-card">
        <img src="img/car3.jpg" alt="Mercedes E200">
        <p>Mercedes E200 - 2021</p>
      </a>
    </div>
  </main>
</body>
</html>
