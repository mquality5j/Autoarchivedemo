<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AutoArchive</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body class="dark">
  <header class="header">
    <div class="logo-container">
      <img src="DCEFD878-CC39-44F5-8FEB-34954928928E.png" alt="AutoArchive Logo" class="logo" />
    </div>
    <nav class="nav">
      <a href="#">O nas</a>
      <a href="#">Kontakt</a>
    </nav>
    <div class="tools">
      <button id="toggle-theme">ðŸŒ™</button>
      <select id="language-select">
        <option value="pl">PL</option>
        <option value="en">EN</option>
        <option value="de">DE</option>
        <option value="ru">RU</option>
      </select>
    </div>
  </header>

  <main>
    <h1 class="main-title">Wyszukaj samochÃ³d</h1>
    <div class="search-bar">
      <input type="text" id="vinInput" placeholder="Wpisz VIN" />
      <button id="searchBtn">Szukaj</button>
    </div>

    <div class="car-gallery">
      <div class="car-card" onclick="location.href='car1.html'">
        <img src="car1.jpg" alt="BMW 530xi" />
        <p>BMW 530xi (2020)</p>
      </div>
      <div class="car-card" onclick="location.href='car2.html'">
        <img src="car2.jpg" alt="Audi A6" />
        <p>Audi A6 (2019)</p>
      </div>
      <div class="car-card" onclick="location.href='car3.jpg'">
        <img src="car3.jpg" alt="Mercedes C-Class" />
        <p>Mercedes C-Class (2021)</p>
      </div>
    </div>
  </main>

  <script>
    // Tryb jasny/ciemny
    const toggleTheme = document.getElementById("toggle-theme");
    const body = document.body;
    toggleTheme.addEventListener("click", () => {
      body.classList.toggle("dark");
    });

    // Wyszukiwanie VIN
    document.getElementById("searchBtn").addEventListener("click", () => {
      const vin = document.getElementById("vinInput").value.toLowerCase();
      if (vin.includes("car1")) location.href = "car1.html";
      else if (vin.includes("car2")) location.href = "car2.html";
      else if (vin.includes("car3")) location.href = "car3.html";
      else alert("Nie znaleziono pojazdu o takim VIN.");
    });
  </script>
</body>
</html>
