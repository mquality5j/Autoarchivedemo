<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AutoArchive</title>
  <style>
    :root {
      --bg-color: #0f0f0f;
      --text-color: #ffffff;
      --card-bg: #1f1f1f;
      --accent-blue: #007BFF;
      --accent-red: #FF4136;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: var(--bg-color);
      flex-wrap: wrap;
    }

    .logo {
      height: 60px;
    }

    .nav-right {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .nav-right a {
      color: var(--accent-blue);
      text-decoration: none;
      font-weight: bold;
    }

    .settings {
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin-left: 20px;
    }

    .theme-btn, select {
      padding: 5px 10px;
      border-radius: 5px;
      background-color: var(--card-bg);
      color: var(--text-color);
      border: 1px solid var(--accent-blue);
      cursor: pointer;
    }

    .main-title {
      text-align: center;
      font-size: 28px;
      margin: 30px 0 10px;
    }

    .search-bar {
      display: flex;
      justify-content: center;
      margin-bottom: 40px;
    }

    #vinInput {
      padding: 10px;
      font-size: 16px;
      width: 300px;
      border: none;
      border-radius: 4px 0 0 4px;
    }

    #searchBtn {
      padding: 10px 20px;
      background-color: var(--accent-blue);
      color: white;
      border: none;
      font-weight: bold;
      border-radius: 0 4px 4px 0;
      cursor: pointer;
    }

    .gallery {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: nowrap;
      margin: 30px auto;
      max-width: 1000px;
    }

    .car-tile {
      background-color: var(--card-bg);
      border-radius: 10px;
      overflow: hidden;
      width: 300px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .car-tile:hover {
      transform: scale(1.03);
    }

    .car-tile img {
      width: 100%;
      display: block;
    }

    .car-tile p {
      margin: 10px;
      font-weight: bold;
    }

    .bottom-panels {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin: 50px 0;
      flex-wrap: wrap;
    }

    .panel {
      background-color: var(--card-bg);
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      width: 300px;
      font-weight: bold;
      color: white;
      font-size: 18px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>

  <header>
    <img src="DCEFD878-CC39-44F5-8FEB-34954928928E.png" alt="AutoArchive Logo" class="logo" />
    <div class="nav-right">

          <option>RU</option>
        </select>
      </div>
    </div>
  </header>

  <h1 class="main-title">Wyszukaj samoch√≥d</h1>

  <div class="search-bar">
    <input type="text" id="vinInput" placeholder="Wpisz VIN..." />
    <button id="searchBtn">Szukaj</button>
  </div>

  <div class="gallery">
    <div class="car-tile" onclick="location.href='car1.html'">
      <img src="car1.jpg" alt="BMW 530xi">
      <p>BMW 530xi 2007</p>
    </div>
    <div class="car-tile" onclick="location.href='car2.html'">

      <p>Audi A6 2015</p>

    <div class="car-tile" onclick="location.href='car3.html'">
      <img src="car3.jpg" alt="Mercedes E350">

  </div>

</body>
</html>
