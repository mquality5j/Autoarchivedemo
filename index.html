<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AutoArchive</title>
  <style>
    :root {
      --bg-color: #0f0f0f;
      --text-color: #e0e0e0;
      --card-bg: #1e1e1e;
      --accent-color: #2196f3;
      --footer-bg: #111;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 30px;
      flex-wrap: wrap;
    }

    .logo {
      height: 130px;
    }

    .nav-right {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 10px;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    nav a {
      color: var(--accent-color);
      text-decoration: none;
      font-weight: bold;
    }

    .settings {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .theme-btn, select {
      background-color: var(--card-bg);
      color: var(--text-color);
      border: 1px solid var(--accent-color);
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      padding: 0 20px;
    }

    .search-bar {
      display: flex;
      margin-bottom: 25px;
    }

    #vinInput {
      flex: 1;
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 6px 0 0 6px;
    }

    #searchBtn {
      padding: 12px 20px;
      background-color: var(--accent-color);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 0 6px 6px 0;
      cursor: pointer;
    }

    .car {
      background-color: var(--card-bg);
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .car img {
      max-width: 100%;
      border-radius: 6px;
      margin-top: 10px;
    }

    .vin {
      font-weight: bold;
      color: #bbb;
    }

    .counter-section {
      text-align: center;
      margin: 40px 0;
      font-size: 2rem;
      color: var(--accent-color);
      font-weight: bold;
    }

    footer {
      background-color: var(--footer-bg);
      padding: 30px;
      text-align: center;
      font-size: 0.9rem;
      color: #888;
    }

    footer a {
      color: var(--accent-color);
      margin: 0 10px;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <header>
    <a href="index.html"><img src="DCEFD878-CC39-44F5-8FEB-34954928928E.png" alt="Logo" class="logo" /></a>
    <div class="nav-right">
      <div class="nav-links">
        <a href="#">O nas</a>
        <a href="#">Kontakt</a>
      </div>
      <div class="settings">
        <button class="theme-btn" onclick="toggleTheme()">ðŸŒ™ Tryb</button>
        <select id="langSelect">
          <option value="pl">PL</option>
          <option value="en">EN</option>
          <option value="de">DE</option>
          <option value="ru">RU</option>
        </select>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="search-bar">
      <input type="text" id="vinInput" placeholder="Wpisz VIN, model, lokalizacjÄ™...">
      <button id="searchBtn">Szukaj</button>
    </div>

    <div class="counter-section">
      Sprawdzonych aut: <span id="carCounter">0</span>
    </div>

    <div id="carList"></div>
  </div>

  <footer>
    &copy; 2025 AutoArchive â€¢ <a href="#">O nas</a> â€¢ <a href="#">Kontakt</a> â€¢ <a href="#">Regulamin</a>
  </footer>

  <script>
    const cars = [
      {
        vin: "WBAKN9C53ED393811",
        model: "BMW 530xi 2014",
        img: "car1.jpg",
        link: "car1.html"
      },
      {
        vin: "1C4RJFBG0FC625797",
        model: "Jeep Grand Cherokee 2015",
        img: "car2.jpg",
        link: "car2.html"
      },
    ];

    function renderCars(filter = "") {
      const container = document.getElementById("carList");
      container.innerHTML = "";
      cars
        .filter(car => (
          car.vin.includes(filter.toUpperCase()) ||
          car.model.toLowerCase().includes(filter.toLowerCase())
        ))
        .forEach(car => {
          const el = document.createElement("div");
          el.className = "car";
          el.innerHTML = `
            <a href="${car.link}" style="text-decoration:none; color:inherit;">
              <div class="vin">VIN: ${car.vin}</div>
              <div>${car.model}</div>
              <img src="${car.img}" alt="ZdjÄ™cie auta">
            </a>
          `;
          container.appendChild(el);
        });
    }

    function animateCounter() {
      const target = 24127;
      let current = 0;
      const el = document.getElementById("carCounter");
      const step = () => {
        current += Math.ceil((target - current) / 10);
        el.textContent = current.toLocaleString();
        if (current < target) requestAnimationFrame(step);
      };
      step();
    }

    function toggleTheme() {
      document.body.classList.toggle("light-mode");
    }

    document.getElementById("searchBtn").addEventListener("click", () => {
      const input = document.getElementById("vinInput").value;
      renderCars(input);
    });

    renderCars();
    animateCounter();
  </script>

</body>
</html>
