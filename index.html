<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>AutoArchive</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #e0e0e0;
    }

    header {
      background-color: #1f1f1f;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header img {
      height: 50px;
    }

    header nav a {
      margin-left: 20px;
      color: #2196f3;
      text-decoration: none;
      font-weight: bold;
    }

    h1 {
      text-align: center;
      margin-top: 40px;
      color: #2196f3;
    }

    .cars-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
    }

    .car {
      background-color: #1f1f1f;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      transition: transform 0.2s;
    }

    .car:hover {
      transform: scale(1.02);
    }

    .car img {
      max-width: 100%;
      height: auto;
      border-radius: 6px;
      margin-top: 10px;
    }

    .vin {
      color: #ccc;
      font-size: 14px;
    }

    a {
      color: inherit;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <img src="DCEFD878-CC39-44F5-8FEB-34954928928E.png" alt="AutoArchive Logo">
    <nav>
      <a href="#">Kontakt</a>
      <a href="#">O nas</a>
    </nav>
  </header>

  <h1>Historia pojazd√≥w</h1>

  <div class="cars-container" id="carsContainer">
    <div class="car">
      <a href="car1.html">
        <div class="vin">VIN: 1HGCM82633A004352</div>
        <div>BMW 530xi</div>
        <img src="car1.jpg" alt="Pojazd 1" />
      </a>
    </div>
  </div>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const container = document.getElementById("carsContainer");

      const extraCar = localStorage.getItem("car2");
      if (extraCar && container) {
        const wrapper = document.createElement("div");
        wrapper.innerHTML = extraCar;
        container.appendChild(wrapper);
      }
    });
  </script>
</body>
</html>
