<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AutoArchive</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    header {
      background-color: #1f3b6d;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header img {
      height: 40px;
    }
    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
    }
    .container {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      margin-top: 0;
    }
    .search-box {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    #vinInput {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #searchBtn {
      padding: 10px 20px;
      background-color: #1f3b6d;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    .car {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 4px;
      background: #fafafa;
      cursor: pointer;
    }
    .car img {
      width: 120px;
      height: auto;
      margin-right: 20px;
      border-radius: 4px;
      object-fit: cover;
    }
    .car-details {
      flex-grow: 1;
    }
    .car-details h3 {
      margin: 0 0 10px;
    }
    .footer {
      text-align: center;
      color: #777;
      padding: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html"><img src="IMG_1421.png" alt="AutoArchive Logo" /></a>
    <nav>
      <a href="#">O nas</a>
      <a href="#">Kontakt</a>
      <a href="#">FAQ</a>
    </nav>
  </header>

  <div class="container">
    <h1>Wyszukaj historię pojazdu po numerze VIN</h1>
    <div class="search-box">
      <input type="text" id="vinInput" placeholder="Wpisz VIN..." />
      <button id="searchBtn" onclick="filterCars()">Szukaj</button>
    </div>
    
    <div id="carList">
      <!-- Auta zostaną wstawione przez JS -->
    </div>
  </div>

  <div class="footer">
    © 2025 AutoArchive. Wszelkie prawa zastrzeżone.
  </div>

  <script>
    const cars = [
      {
        vin: "WBAFU7C5XDDU76492",
        model: "BMW 530xi",
        img: "car1.jpg",
        link: "car1.html"
      }
    ];

    function filterCars() {
      const input = document.getElementById("vinInput").value.toUpperCase();
      const list = document.getElementById("carList");
      list.innerHTML = "";

      const filtered = input
        ? cars.filter(car => car.vin.includes(input))
        : cars;

      filtered.forEach(car => {
        const el = document.createElement("div");
        el.className = "car";
        el.onclick = () => window.location.href = car.link;
        el.innerHTML = `
          <img src="${car.img}" alt="Zdjęcie ${car.model}">
          <div class="car-details">
            <h3>${car.model}</h3>
            <p><strong>VIN:</strong> ${car.vin}</p>
          </div>
        `;
        list.appendChild(el);
      });
    }

    // Pokaż wszystkie na start
    filterCars();
  </script>
</body>
</html>
