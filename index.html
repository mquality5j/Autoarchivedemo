<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AutoArchive</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #111827;
      color: #fff;
      transition: background 0.3s, color 0.3s;
    }

    header {
      background: #1f2937;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      align-items: flex-start;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 110px;
      margin-right: 15px;
    }

    .logo h1 {
      font-size: 28px;
      margin: 0;
      color: white;
    }

    .controls {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }

    .top-buttons {
      display: flex;
      gap: 15px;
      margin-bottom: 5px;
    }

    .top-buttons button {
      padding: 6px 12px;
      background: #2563eb;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .lang-select {
      margin-top: 5px;
    }

    .lang-select select {
      padding: 5px;
      border-radius: 5px;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
    }

    .search-bar {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .search-bar input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }

    .search-bar button {
      padding: 10px 15px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .car {
      background: #1f2937;
      border: 1px solid #374151;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      cursor: pointer;
    }

    .car img {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      border-radius: 6px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="DCEFD878-CC39-44F5-8FEB-34954928928E.png" alt="AutoArchive Logo" />
      <h1>AutoArchive</h1>
    </div>
    <div class="controls">
      <div class="top-buttons">
        <button onclick="toggleTheme()">üåì Tryb</button>
        <a href="#"><button>O nas</button></a>
        <a href="#"><button>Kontakt</button></a>
      </div>
      <div class="lang-select">
        <select onchange="changeLang(this.value)">
          <option value="pl">Polski</option>
          <option value="en">English</option>
          <option value="de">Deutsch</option>
          <option value="ru">–†—É—Å—Å–∫–∏–π</option>
        </select>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="search-bar">
      <input type="text" id="vinInput" placeholder="Wyszukaj VIN...">
      <button onclick="searchVIN()">Szukaj</button>
    </div>
    <div id="carList"></div>
  </div>

  <script>
    const cars = [
      {
        vin: "1HGCM82633A004352",
        model: "Honda Accord 2003",
        img: "car1.jpg",
        link: "car1.html"
      },
      {
        vin: "1C4RJFBG0FC625797",
        model: "Jeep Grand Cherokee 2015",
        img: "car2.jpg",
        link: "car2.html"
      }
    ];

    function renderCars(filter = "") {
      const list = document.getElementById("carList");
      list.innerHTML = "";
      cars
        .filter(car => car.vin.toLowerCase().includes(filter.toLowerCase()))
        .forEach(car => {
          const el = document.createElement("div");
          el.className = "car";
          el.innerHTML = `
            <strong>${car.model}</strong><br>
            VIN: ${car.vin}
            <img src="${car.img}" alt="${car.model}">
          `;
          el.onclick = () => window.location.href = car.link;
          list.appendChild(el);
        });
    }

    function searchVIN() {
      const vin = document.getElementById("vinInput").value;
      renderCars(vin);
    }

    function toggleTheme() {
      document.body.classList.toggle("dark");
    }

    function changeLang(lang) {
      alert("Zmiana jƒôzyka na: " + lang);
    }

    renderCars();
  </script>
</body>
</html>
