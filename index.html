    body {

    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 40px;
      background: transparent;
    }
    .logo {
      font-size: 32px;
      font-weight: bold;
      color: #fff;
      animation: slideIn 1s ease-out;
    }
    @keyframes slideIn {
      from {transform: translateX(-100px); opacity: 0;}
      to {transform: translateX(0); opacity: 1;}
    }
    .menu {
      display: flex;
      gap: 20px;
      align-items: center;
    }
    .menu a {
      color: #aaa;
      text-decoration: none;
      font-size: 16px;
      transition: 0.3s;
    }
    .menu a:hover {
      color: #fff;
    }
    .controls {
      display: flex;
      align-items: center;
      gap: 10px;
      background: #222;
      padding: 6px 12px;
      border-radius: 6px;
    }
    .hero {
      text-align: center;
      padding: 60px 20px 30px;
    }
    .hero h1 {
      font-size: 40px;
      color: #fff;
      margin-bottom: 20px;
    }
    .search-bar {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 60px;
    }
    input[type="text"] {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      width: 300px;
      background: #222;
      color: #fff;
    }
    button {
      padding: 12px 20px;
      background: #0d6efd;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #0b5ed7;
    }
    .car-grid {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
      padding: 0 20px;
    }
    .car-card {
      background: #1a1a1a;
      border-radius: 10px;
      overflow: hidden;
      width: 300px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
      transition: 0.3s;
    }
    .car-card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 15px rgba(0, 123, 255, 0.2);
    }
    .car-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .car-card .info {
      padding: 15px;
      text-align: center;
      font-weight: bold;
    }
    .features {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin: 60px 20px;
    }
    .feature-box {
      background: #222;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      width: 300px;
      color: #fff;
      transition: 0.3s;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }
    .feature-box:hover {
      background: #1d1d1d;
      transform: translateY(-5px);
    }
    .feature-box i {
      font-size: 36px;
      margin-bottom: 15px;
      color: #ff4757;
    }
    .counter {
      font-size: 24px;
      font-weight: bold;
      color: #0f0;
      margin-top: 10px;
    }
    footer {
      text-align: center;
      padding: 30px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
