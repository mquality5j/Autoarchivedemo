<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AutoArchive</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #fff;
    }
    header {
      background-color: #111;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header img {
      height: 70px;
    }
    nav {
      display: flex;
      align-items: center;
      gap: 25px;
    }
    nav a {
      color: #4fa3ff;
      text-decoration: none;
      font-weight: bold;
    }
    .toggle {
      margin-left: 15px;
      cursor: pointer;
    }
    .language-select {
      background-color: #222;
      color: #fff;
      border: 1px solid #444;
      border-radius: 4px;
      margin-top: 5px;
      padding: 5px;
    }
    .main {
      text-align: center;
      padding: 40px 20px;
    }
    .main h1 {
      font-size: 32px;
    }
    .search-box {
      margin: 20px auto;
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    .search-box input {
      padding: 10px;
      width: 250px;
      border-radius: 4px;
      border: none;
      font-size: 16px;
    }
    .search-box button {
      padding: 10px 20px;
      background-color: #4fa3ff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    .cars-grid {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      padding: 30px 10px;
    }
    .car-card {
      background-color: #1c1c1c;
      padding: 15px;
      border-radius: 8px;
      width: 300px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .car-card:hover {
      transform: scale(1.03);
    }
    .car-card img {
      width: 100%;
      height: 170px;
      object-fit: cover;
      border-radius: 5px;
    }
    .car-card h3 {
      margin: 10px 0 0;
    }
  </style>
</head>
<body>
  <header>
    <img src="DCEFD878-CC39-44F5-8FEB-34954928928E.png" alt="AutoArchive Logo" />
    <nav>

          <option>Deutsch</option>
          <option>–†—É—Å—Å–∫–∏–π</option>
        </select>
      </div>
    </nav>
  </header>

  <div class="main">
    <h1>Wyszukaj samoch√≥d</h1>
    <div class="search-box">
      <input type="text" placeholder="Wprowad≈∫ VIN" />
      <button onclick="alert('Funkcja wkr√≥tce dostƒôpna')">Szukaj</button>
    </div>
  </div>

  <div class="cars-grid">
    <div class="car-card" onclick="location.href='car1.html'">
      <img src="car1.jpg" alt="BMW 530xi" />
      <h3>BMW 530xi ‚Äì 2022</h3>
    </div>
  </div>

  <script>
    function toggleMode() {
      document.body.classList.toggle('light-mode');
    }
  </script>
</body>
</html>
