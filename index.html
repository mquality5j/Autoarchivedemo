<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AutoArchive PRO</title>
  <style>
    :root {
      --bg-color: #0f0f0f;
      --text-color: #f0f0f0;
      --accent-blue: #1e90ff;
      --accent-red: #ff4c4c;
      --card-bg: #1a1a1a;
      --border: #2a2a2a;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 30px;
      background-color: var(--bg-color);
      border-bottom: 1px solid var(--border);
    }

    .logo {
      height: 100px;
    }

    .nav-section {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    nav a {
      color: var(--accent-blue);
      text-decoration: none;
      font-weight: bold;
    }

    .settings {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 8px;
    }

    .theme-btn, select {
      padding: 6px 12px;
      background: var(--card-bg);
      color: var(--text-color);
      border: 1px solid var(--accent-blue);
      border-radius: 5px;
      cursor: pointer;
    }

    .container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .search-bar {
      display: flex;
      margin-bottom: 30px;
    }

    #vinInput {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 6px 0 0 6px;
      font-size: 1rem;
    }

    #searchBtn {
      padding: 10px 25px;
      background: var(--accent-blue);
      color: white;
      border: none;
      border-radius: 0 6px 6px 0;
      cursor: pointer;
      font-weight: bold;
    }

    .stats-box {
      background-color: var(--card-bg);
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 30px;
      text-align: center;
      font-size: 1.3rem;
      font-weight: bold;
      color: var(--accent-red);
      box-shadow: 0 0 10px rgba(255, 76, 76, 0.4);
    }

    .car {
      background-color: var(--card-bg);
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 25px;
      border: 1px solid var(--border);
    }

    .car img {
      max-width: 100%;
      border-radius: 6px;
      margin-top: 10px;
    }

    .vin {
      font-weight: bold;
      color: #bbb;
      margin-bottom: 8px;
    }

    footer {
      padding: 20px;
      text-align: center;
      border-top: 1px solid var(--border);
      font-size: 0.9rem;
      color: #999;
    }
  </style>
</head>
<body>

  <header>
    <a href="index.html"><img src="logo.png" alt="AutoArchive" class="logo"></a>
    <div class="nav-section">
      <nav>
        <a href="#">O nas</a>
        <a href="#">Kontakt</a>
      </nav>
      <div class="settings">
        <button class="theme-btn" onclick="toggleTheme()">ðŸŒ™ Tryb</button>
        <select id="langSelect">
          <option value="pl">PL</option>
          <option value="en">EN</option>
          <option value="de">DE</option>
          <option value="ru">RU</option>
        </select>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="search-bar">
      <input type="text" id="vinInput" placeholder="Wpisz VIN lub model...">
      <button id="searchBtn">Szukaj</button>
    </div>

    <div class="stats-box">
      Sprawdzonych pojazdÃ³w: <span id="carCount">0</span>
    </div>

    <div id="carList"></div>
  </div>

  <footer>
    AutoArchive &copy; 2025. Wszelkie prawa zastrzeÅ¼one.
  </footer>

  <script>
    const cars = [
      {
        vin: "WBA5A7C58FD627296",
        model: "BMW 530xi 2015",
        img: "IMG_1462.jpeg",
        link: "car1.html"
      },
      {
        vin: "1C4RJFBG0FC625797",
        model: "Jeep Grand Cherokee 2015",
        img: "car2.jpg",
        link: "car2.html"
      }
    ];

    const carList = document.getElementById("carList");
    const carCount = document.getElementById("carCount");

    function renderCars(filter = "") {
      carList.innerHTML = "";
      let count = 0;
      cars
        .filter(car =>
          car.vin.includes(filter.toUpperCase()) ||
          car.model.toLowerCase().includes(filter.toLowerCase())
        )
        .forEach(car => {
          const el = document.createElement("div");
          el.className = "car";
          el.innerHTML = `
            <a href="${car.link}" style="text-decoration:none; color:inherit">
              <div class="vin">VIN: ${car.vin}</div>
              <div>${car.model}</div>
              <img src="${car.img}" alt="${car.model}">
            </a>
          `;
          carList.appendChild(el);
          count++;
        });
      carCount.textContent = count;
    }

    function toggleTheme() {
      document.body.classList.toggle("light-mode");
    }

    document.getElementById("searchBtn").addEventListener("click", () => {
      const value = document.getElementById("vinInput").value;
      renderCars(value);
    });

    renderCars();
  </script>

</body>
</html>
