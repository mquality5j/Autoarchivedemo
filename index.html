<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>AutoArchive</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }
    header {
      background: #1f3b6d;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    .search {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .search input {
      flex-grow: 1;
      padding: 10px;
    }
    .search button {
      padding: 10px 20px;
      background: #1f3b6d;
      color: white;
      border: none;
      cursor: pointer;
    }
    .car {
      background: white;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .car img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
    }
    .vin {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .remove-btn {
      background: #d11a2a;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>AutoArchive</h1>
    <p>Wyszukaj historię pojazdu po numerze VIN</p>
  </header>
  <div class="container">
    <div class="search">
      <input type="text" id="vinInput" placeholder="Wpisz VIN..." />
      <button onclick="searchVIN()">Szukaj</button>
    </div>
    <div id="carList"></div>
  </div>

  <script>
    const cars = [
      { vin: "1HGCM82633A004352", model: "Honda Accord 2003", img: "car1.jpg" },
      { vin: "1C4RJFBG0FC625797", model: "Jeep Grand Cherokee 2015", img: "car2.jpg" },
      { vin: "WDBUF56X78B278934", model: "Mercedes E350 2008", img: "car3.jpg" },
      { vin: "3FA6P0H71ER239845", model: "Ford Fusion 2014", img: "car4.jpg" },
      { vin: "5NPE24AF4FH040493", model: "Hyundai Sonata 2015", img: "car5.jpg" }
    ];

    const carList = document.getElementById("carList");

    function renderCars(filter = "") {
      carList.innerHTML = "";
      cars
        .filter(car => car.vin.includes(filter.toUpperCase()))
        .forEach(car => {
          const el = document.createElement("div");
          el.className = "car";
          el.innerHTML = `
            <div class="vin">VIN: ${car.vin}</div>
            <div>${car.model}</div>
            <img src="${car.img}" alt="Zdjęcie auta" />
            <button class="remove-btn" onclick="alert('Funkcja usuwania wkrótce!')">Usuń wpis</button>
          `;
          carList.appendChild(el);
        });
    }

    function searchVIN() {
      const value = document.getElementById("vinInput").value;
      renderCars(value);
    }

    renderCars();
  </script>
</body>
</html>
