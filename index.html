<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AutoArchive â€“ Historia PojazdÃ³w</title>
  <style>
    :root {
      --bg-color: #0b0f1a;
      --text-color: #ffffff;
      --card-bg: linear-gradient(145deg, #1e2a47, #131c33);
      --accent-color: #3f9cff;
      --accent-red: #ff4b4b;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    header {
      background-color: #0f1626;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      flex-wrap: wrap;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .logo {
      height: 110px;
    }

    nav a {
      color: var(--accent-color);
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    nav a:hover {
      color: var(--accent-red);
    }

    .settings {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }

    .theme-btn, select {
      background-color: #1a2238;
      color: white;
      border: 1px solid var(--accent-color);
      padding: 8px 12px;
      border-radius: 6px;
      margin-top: 10px;
      cursor: pointer;
    }

    .container {
      max-width: 1200px;
      margin: 30px auto;
      padding: 0 20px;
    }

    .search-bar {
      display: flex;
      margin-bottom: 30px;
    }

    #vinInput {
      flex: 1;
      padding: 14px;
      font-size: 1rem;
      border: none;
      border-radius: 8px 0 0 8px;
    }

    #searchBtn {
      padding: 14px 30px;
      background-color: var(--accent-color);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 0 8px 8px 0;
      cursor: pointer;
    }

    .card {
      background: var(--card-bg);
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 25px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
      transition: transform 0.3s;
      cursor: pointer;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .card img {
      width: 100%;
      border-radius: 10px;
      margin-top: 15px;
    }

    .card .vin {
      font-weight: bold;
      color: #aaaaaa;
    }

    .counter {
      background: linear-gradient(135deg, var(--accent-red), var(--accent-color));
      padding: 12px 24px;
      border-radius: 12px;
      color: white;
      font-size: 1.2rem;
      font-weight: bold;
      display: inline-block;
      margin: 20px 0;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }

    footer {
      text-align: center;
      padding: 25px;
      background-color: #0f1626;
      color: #888888;
      font-size: 0.9rem;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <img src="DCEFD878-CC39-44F5-8FEB-34954928928E.png" alt="AutoArchive Logo" class="logo">
    <div>
      <nav>
        <a href="#">O nas</a>
        <a href="#">Kontakt</a>
      </nav>
      <div class="settings">
        <button class="theme-btn" onclick="toggleTheme()">ðŸŒ™ Tryb</button>
        <select id="langSelect">
          <option value="pl">PL</option>
          <option value="en">EN</option>
          <option value="de">DE</option>
          <option value="ru">RU</option>
        </select>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="search-bar">
      <input type="text" id="vinInput" placeholder="Wpisz VIN lub model...">
      <button id="searchBtn">Szukaj</button>
    </div>

    <div class="counter">Sprawdzono 6 932 148 pojazdÃ³w</div>

    <div id="carList">
      <!-- Wygenerowane samochody -->
    </div>
  </div>

  <footer>
    &copy; 2025 AutoArchive. Profesjonalna historia pojazdÃ³w.
  </footer>

  <script>
    const cars = [
      {
        vin: "WBANU73579C123456",
        model: "BMW 530xi 2009",
        img: "IMG_1462.jpeg",
        link: "car1.html"
      },
      {
        vin: "1C4RJFBG0FC625797",
        model: "Jeep Grand Cherokee 2015",
        img: "car2.jpg",
        link: "car2.html"
      }
    ];

    const carList = document.getElementById("carList");

    function renderCars(filter = "") {
      carList.innerHTML = "";
      cars
        .filter(car => car.vin.includes(filter.toUpperCase()) || car.model.toLowerCase().includes(filter.toLowerCase()))
        .forEach(car => {
          const el = document.createElement("div");
          el.className = "card";
          el.onclick = () => location.href = car.link;
          el.innerHTML = `
            <div class="vin">VIN: ${car.vin}</div>
            <div>${car.model}</div>
            <img src="${car.img}" alt="ZdjÄ™cie auta">
          `;
          carList.appendChild(el);
        });
    }

    document.getElementById("searchBtn").addEventListener("click", () => {
      const value = document.getElementById("vinInput").value;
      renderCars(value);
    });

    function toggleTheme() {
      document.body.classList.toggle("light-mode");
    }

    renderCars();
  </script>

</body>
</html>
