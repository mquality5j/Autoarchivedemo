<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AutoArchive UltraPro</title>
  <style>
    :root {
      --bg-color: #0a0a0a;
      --text-color: #ffffff;
      --card-bg: #1c1c1c;
      --accent-blue: #007BFF;
      --accent-red: #FF4136;
      --accent-green: #28a745;
      --accent-cyan: #00ccff;
      --shadow: rgba(0, 0, 0, 0.4);
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 25px 50px;
      background-color: var(--bg-color);
      box-shadow: 0 2px 10px var(--shadow);
    }

    .logo {
      height: 140px;
      transition: transform 0.3s ease;
      margin-left: -20px; /* przesuniÄ™cie logo w lewo */
    }

    .logo:hover {
      transform: scale(1.08);
    }

    .nav-right {
      display: flex;
      align-items: center;
      gap: 30px;
    }

    .nav-right a {
      color: var(--accent-blue);
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
      transition: color 0.3s ease;
    }

    .nav-right a:hover {
      color: var(--accent-cyan);
    }

    .settings {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .theme-btn, select {
      padding: 6px 12px;
      border-radius: 5px;
      background-color: var(--card-bg);
      color: var(--text-color);
      border: 1px solid var(--accent-blue);
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .theme-btn:hover, select:hover {
      background-color: var(--accent-blue);
    }

    .main-title {
      text-align: center;
      font-size: 36px;
      margin: 40px 0 20px;
      font-weight: bold;
      color: var(--accent-cyan); /* nowy kolor */
    }

    .search-bar {
      display: flex;
      justify-content: center;
      margin-bottom: 50px;
    }

    #vinInput {
      padding: 12px;
      font-size: 18px;
      width: 320px;
      border: none;
      border-radius: 4px 0 0 4px;
    }

    #searchBtn {
      padding: 12px 24px;
      background-color: var(--accent-blue);
      color: white;
      border: none;
      font-weight: bold;
      border-radius: 0 4px 4px 0;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #searchBtn:hover {
      background-color: var(--accent-cyan);
      color: black;
    }

    .gallery {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: nowrap;
      margin: 0 auto 60px;
      max-width: 1100px;
    }

    .car-tile {
      background-color: var(--card-bg);
      border-radius: 12px;
      overflow: hidden;
      width: 320px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s ease;
      box-shadow: 0 0 12px var(--shadow);
    }

    .car-tile:hover {
      transform: scale(1.06);
      box-shadow: 0 0 20px var(--accent-blue);
    }

    .car-tile img {
      width: 100%;
      display: block;
    }

    .car-tile p {
      margin: 12px;
      font-weight: bold;
      font-size: 18px;
    }

    .bottom-panels {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin: 70px auto;
      flex-wrap: wrap;
    }

    .panel {
      background-color: var(--card-bg);
      padding: 40px 30px;
      border-radius: 12px;
      text-align: center;
      width: 320px;
      font-weight: bold;
      font-size: 20px;
      color: white;
      animation: pulseGlow 4s infinite ease-in-out;
      box-shadow: 0 0 14px var(--shadow);
    }

    .panel i {
      font-size: 34px;
      margin-bottom: 14px;
      display: block;
    }

    @keyframes pulseGlow {
      0%, 100% {
        transform: scale(1);
        box-shadow: 0 0 12px rgba(255,255,255,0.1);
      }
      50% {
        transform: scale(1.03);
        box-shadow: 0 0 25px rgba(255,255,255,0.3);
      }
    }

    .blue { color: var(--accent-blue); }
    .red { color: var(--accent-red); }
    .green { color: var(--accent-green); }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

</body>
</html>
