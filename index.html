<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AutoArchive</title>
  <style>
    :root {
      --bg-color: #0f0f0f;
      --text-color: #ffffff;
      --card-bg: #1f1f1f;
      --accent-blue: #007BFF;
      --accent-red: #FF4136;
      --accent-white: #ffffff;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: var(--bg-color);
      flex-wrap: wrap;
    }

    .logo {
      height: 60px;
    }

    .nav-links {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .nav-links a {
      color: var(--accent-blue);
      text-decoration: none;
      font-weight: bold;
    }

    .settings {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 8px;
      margin-left: 20px;
    }

    .theme-btn, select {
      padding: 5px 10px;
      border-radius: 5px;
      background-color: var(--card-bg);
      color: var(--text-color);
      border: 1px solid var(--accent-blue);
      cursor: pointer;
    }

    .main-title {
      text-align: center;
      font-size: 28px;
      margin: 20px 0 10px;
    }

    .search-bar {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
      gap: 0;
    }

    #vinInput {
      padding: 10px;
      font-size: 16px;
      width: 300px;
      border: none;
      border-radius: 4px 0 0 4px;
    }

    #searchBtn {
      padding: 10px 20px;
      background-color: var(--accent-blue);
      color: white;
      border: none;
      font-weight: bold;
      border-radius: 0 4px 4px 0;
      cursor: pointer;
    }

    .gallery {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      margin-bottom: 50px;
    }

    .car-tile {
      width: 300px;
      background-color: var(--card-bg);
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .car-tile:hover {
      transform: scale(1.03);
    }

    .car-tile img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .car-tile .info {
      padding: 10px;
      text-align: center;
      font-weight: bold;
    }

    .bottom-panels {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
      padding: 0 20px;
      flex-wrap: wrap;
    }

    .panel {
      flex: 1;
      max-width: 300px;
      padding: 20px;
      border-radius: 10px;
      color: #fff;
      font-weight: bold;
      text-align: center;
    }

    .panel1 {
      background-color: var(--accent-blue);
    }

    .panel2 {
      background-color: var(--accent-red);
    }

    .panel3 {
      background-color: #2ecc40;
    }
  </style>
</head>
<body>

  <header>
    <img src="DCEFD878-CC39-44F5-8FEB-34954928928E.png" class="logo" alt="AutoArchive" />
    <div style="display: flex; align-items: center;">
      <div class="nav-links">
        <a href="#">O nas</a>
        <a href="#">Kontakt</a>
      </div>
      <div class="settings">
        <button class="theme-btn" onclick="toggleTheme()">ðŸŒ™ Tryb</button>
        <select>
          <option value="pl">PL</option>
          <option value="en">EN</option>
          <option value="de">DE</option>
          <option value="ru">RU</option>
        </select>
      </div>
    </div>
  </header>

  <h2 class="main-title">Wyszukaj samochÃ³d</h2>
  <div class="search-bar">
    <input type="text" id="vinInput" placeholder="Wpisz VIN..." />
    <button id="searchBtn">Szukaj</button>
  </div>

  <div class="gallery" id="carGallery">
    <!-- Samochody w JS -->
  </div>

  <div class="bottom-panels">
    <div class="panel panel1">Dlaczego warto nas wybraÄ‡?</div>
    <div class="panel panel2">ðŸš— 4,325 usuniÄ™tych wpisÃ³w</div>
    <div class="panel panel3">Szybko, tanio, skutecznie</div>
  </div>

  <script>
    const cars = [
      { vin: "WBA5B1C51ED123456", model: "BMW 530xi 2014", img: "car1.jpg", link: "car1.html" },
      { vin: "1C4RJFBG0FC625797", model: "Jeep Grand Cherokee 2015", img: "car2.jpg", link: "car2.html" },
      { vin: "WDBUF56X78B278934", model: "Mercedes E350 2008", img: "car3.jpg", link: "car3.html" }
    ];

    const carGallery = document.getElementById("carGallery");

    function renderCars(filter = "") {
      carGallery.innerHTML = "";
      cars
        .filter(car => car.vin.includes(filter.toUpperCase()))
        .forEach(car => {
          const tile = document.createElement("div");
          tile.className = "car-tile";
          tile.onclick = () => window.location.href = car.link;
          tile.innerHTML = `
            <img src="${car.img}" alt="${car.model}">
            <div class="info">${car.model}</div>
          `;
          carGallery.appendChild(tile);
        });
    }

    function toggleTheme() {
      document.body.classList.toggle("light-mode");
    }

    document.getElementById("searchBtn").addEventListener("click", () => {
      const vin = document.getElementById("vinInput").value;
      renderCars(vin);
    });

    renderCars();
  </script>
</body>
</html>
