<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>AutoArchive</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1f3b6d;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .logo {
      width: 120px;
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }
    .search-bar {
      display: flex;
      margin-bottom: 20px;
    }
    #vinInput {
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #1f3b6d;
      color: white;
      border: none;
    }
    .car {
      background: white;
      border: 1px solid #ddd;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 5px;
    }
    .car h3 {
      margin: 5px 0;
    }
    .car-images {
      display: flex;
      gap: 10px;
      margin-top: 10px;
      flex-wrap: wrap;
    }
    .car-images img {
      height: 100px;
      border-radius: 4px;
      object-fit: cover;
    }
    .remove-btn {
      background: #c62828;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      float: right;
    }
  </style>
</head>
<body>
  <header>
    <img src="IMG_1421.png" class="logo" alt="AutoArchive Logo">
    <h1>AutoArchive</h1>
    <p>Wyszukaj historię pojazdu po numerze VIN</p>
  </header>
  <div class="container">
    <div class="search-bar">
      <input type="text" id="vinInput" placeholder="Enter VIN...">
      <button onclick="searchVIN()">Search</button>
    </div>
    <div id="carList"></div>
  </div>

  <script>
    const cars = [
      {
        vin: "1HGCM82633A004352",
        model: "Honda Accord 2003",
        price: "$3,500",
        location: "Miami, Florida",
        damage: "Front impact",
        title: "Salvage",
        images: ["honda1.jpg", "honda2.jpg"]
      },
      {
        vin: "1C4RJFBF6FC625797",
        model: "Jeep Grand Cherokee 2015",
        price: "$10,000",
        location: "Denver, Colorado",
        damage: "Rear end",
        title: "Salvage",
        images: ["jeep1.jpg", "jeep2.jpg", "jeep3.jpg"]
      },
      {
        vin: "WDBUF56X78B278934",
        model: "Mercedes E350 2008",
        price: "$7,200",
        location: "Boston, Massachusetts",
        damage: "Side",
        title: "Salvage",
        images: ["merc1.jpg", "merc2.jpg"]
      }
    ];

    function renderCars(filter = "") {
      const carList = document.getElementById("carList");
      carList.innerHTML = "";
      cars.filter(car => car.vin.toLowerCase().includes(filter.toLowerCase())).forEach(car => {
        const carEl = document.createElement("div");
        carEl.className = "car";
        carEl.innerHTML = `
          <button class="remove-btn" onclick="this.parentElement.remove()">Usuń</button>
          <h3>${car.vin} - ${car.model}</h3>
          <p><strong>Price:</strong> ${car.price}</p>
          <p><strong>Location:</strong> ${car.location}</p>
          <p><strong>Damage:</strong> ${car.damage}</p>
          <p><strong>Title:</strong> ${car.title}</p>
          <div class="car-images">
            ${car.images.map(img => `<img src="${img}" alt="Zdjęcie auta">`).join("")}
          </div>
        `;
        carList.appendChild(carEl);
      });
    }

    function searchVIN() {
      const value = document.getElementById("vinInput").value;
      renderCars(value);
    }

    window.onload = () => renderCars();
  </script>
</body>
</html>
