<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AutoArchive</title>
  <style>
    :root {
      --bg-color: #121212;
      --text-color: #e0e0e0;
      --card-bg: #1f1f1f;
      --accent-color: #2196f3;
    }

    body.light-mode {
      --bg-color: #ffffff;
      --text-color: #111111;
      --card-bg: #f3f3f3;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background 0.3s, color 0.3s;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: var(--bg-color);
      padding: 15px 30px;
      flex-wrap: wrap;
    }

    .logo {
      height: 120px;
      cursor: pointer;
    }

    .nav-right {
      display: flex;
      align-items: center;
      gap: 30px;
    }

    nav a {
      color: var(--accent-color);
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
    }

    .settings {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 8px;
    }

    .theme-btn, select {
      background-color: var(--card-bg);
      color: var(--text-color);
      border: 1px solid var(--accent-color);
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .search-bar {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    .search-bar input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
    }

    #searchBtn {
      padding: 10px 20px;
      background-color: var(--accent-color);
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }

    .car {
      background-color: var(--card-bg);
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.6);
      cursor: pointer;
    }

    .car img {
      max-width: 100%;
      border-radius: 6px;
      margin-top: 10px;
    }

    .vin {
      font-weight: bold;
      color: #bbb;
    }
  </style>
</head>
<body>

  <header>
    <img src="DCEFD878-CC39-44F5-8FEB-34954928928E.png" alt="AutoArchive Logo" class="logo" onclick="location.href='index.html'" />
    <div class="nav-right">
      <nav>
        <a href="#">O nas</a>
        <a href="#">Kontakt</a>
      </nav>
      <div class="settings">
        <button class="theme-btn" onclick="toggleTheme()">ðŸŒ™ Tryb</button>
        <select id="langSelect" onchange="saveLang(this.value)">
          <option value="pl">PL</option>
          <option value="en">EN</option>
          <option value="de">DE</option>
          <option value="ru">RU</option>
        </select>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="search-bar">
      <input type="text" id="vinInput" placeholder="Wpisz VIN, model, tytuÅ‚ lub lokalizacjÄ™..." />
      <button id="searchBtn">Szukaj</button>
    </div>
    <div id="carList"></div>
  </div>

  <script src="cars.js"></script>
  <script>
    const carList = document.getElementById("carList");

    function renderCars(filter = "") {
      carList.innerHTML = "";
      cars
        .filter(car =>
          car.vin.toLowerCase().includes(filter.toLowerCase()) ||
          car.model.toLowerCase().includes(filter.toLowerCase()) ||
          car.title.toLowerCase().includes(filter.toLowerCase()) ||
          car.location.toLowerCase().includes(filter.toLowerCase())
        )
        .forEach(car => {
          const el = document.createElement("div");
          el.className = "car";
          el.onclick = () => window.location.href = car.link;
          el.innerHTML = `
            <div class="vin">VIN: ${car.vin}</div>
            <div>${car.model} (${car.title})</div>
            <div>${car.location}</div>
            <img src="${car.img}" alt="ZdjÄ™cie auta" />
          `;
          carList.appendChild(el);
        });
    }

    function toggleTheme() {
      document.body.classList.toggle("light-mode");
      localStorage.setItem("theme", document.body.classList.contains("light-mode") ? "light" : "dark");
    }

    function saveLang(value) {
      localStorage.setItem("lang", value);
    }

    function restoreSettings() {
      const savedTheme = localStorage.getItem("theme");
      if (savedTheme === "light") {
        document.body.classList.add("light-mode");
      }

      const savedLang = localStorage.getItem("lang");
      if (savedLang) {
        document.getElementById("langSelect").value = savedLang;
      }
    }

    document.getElementById("searchBtn").addEventListener("click", () => {
      const value = document.getElementById("vinInput").value;
      renderCars(value);
    });

    restoreSettings();
    renderCars();
  </script>
</body>
</html>
